tarte_au_citron.settings:
  type: config_entity
  label: 'Tarte au citron settings'
  mapping:
    privacyUrl:
      type: string
      label: 'Privacy policy url'
    hashtag:
      type: string
      label: 'Open the panel with this hashtag'
    cookieName:
      type: string
      label: 'Cookie name'
    orientation:
      type: string
      label: 'Banner position (top - middle - bottom)'
    mandatory:
      type: boolean
      label: 'Show a message about mandatory cookies'
    showAlertSmall:
      type: boolean
      label: 'Show the small banner on bottom right'
    cookieslist:
      type: boolean
      label: 'Show the cookie list'
    showIcon:
      type: boolean
      label: 'Show cookie icon to manage cookies'
    iconPosition:
      type: string
      label: 'Position of the icon (bottom right - bottom left - top right - top left)'
    adblocker:
      type: boolean
      label: 'Show a Warning if an adblocker is detected'
    DenyAllCta:
      type: boolean
      label: 'Show the deny all button'
    AcceptAllCta:
      type: boolean
      label: 'Show the accept all button when highPrivacy on'
    highPrivacy:
      type: boolean
      label: 'HIGHLY RECOMMANDED Disable auto consent'
    handleBrowserDNTRequest:
      type: boolean
      label: 'If Do Not Track == 1, disallow all'
    removeCredit:
      type: boolean
      label: 'Remove credit link'
    moreInfoLink:
      type: boolean
      label: 'Show more info link'
    useExternalCss:
      type: boolean
      label: 'If false, the tarteaucitron.css file will be loaded'
    readmoreLink:
      type: string
      label: 'Change the default readmore link pointing to tarteaucitron.io'
    services:
      type: sequence
      label: 'Services'
      sequence:
        type: string
        label: 'Service'

